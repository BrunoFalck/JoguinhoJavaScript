<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bulba no Fundo Parallax</title>
    <script src="animacao.js"></script>
    <script src="fundo.js"></script>
    <script src="bulba.js"></script>
    <script src="teclado.js"></script>
    <script src="spritesheet.js"></script>
</head>
<body>
    <canvas id="canvas_jogo" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('canvas_jogo');
        var context = canvas.getContext('2d');

        // Carregar imagens do fundo
        var imgEspaco = new Image();
        imgEspaco.src = 'img/testefundo.png';

        var imgEstrelas = new Image();
        imgEstrelas.src = 'img/folhas.png';

        var imgNuvens = new Image();
        imgNuvens.src = 'img/fundo-nuvens.png';

        // Carregar imagem do personagem
        var imgBulba = new Image();
        imgBulba.src = 'img/bulba_spritesheet.png';

        var carregadas = 0;
        var total = 4;

        imgEspaco.onload = carregando;
        imgEstrelas.onload = carregando;
        imgNuvens.onload = carregando;
        imgBulba.onload = carregando;

        function carregando() {
            carregadas++;
            if (carregadas == total) iniciar();
        }

        function iniciar() {
            var teclado = new Teclado(document);
            var animacao = new Animacao(context);

            // Fundos parallax
            var fundoEspaco = new Fundo(context, imgEspaco);
            var fundoEstrelas = new Fundo(context, imgEstrelas);
            var fundoNuvens = new Fundo(context, imgNuvens);

            fundoEspaco.velocidade = 3;
            fundoEstrelas.velocidade = 7;
            fundoNuvens.velocidade = 10;

            // Personagem
            var bulba = new Bulba(context, teclado, imgBulba);
            bulba.x = canvas.width / 2 - imgBulba.width / 8; // Ajuste para centralizar
            bulba.y = canvas.height - imgBulba.height / 1;   // Ajuste para base

            bulba.velocidade = 5;

            // Ordem de desenho: fundos primeiro, personagem por cima
            animacao.novoSprite(fundoEspaco);
            animacao.novoSprite(fundoEstrelas);
            animacao.novoSprite(fundoNuvens);
            animacao.novoSprite(bulba);

            animacao.ligar();
        }
    </script>
</body>
</html>
