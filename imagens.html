<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com Imagens</title>
</head>
<body>
    <canvas id="meu_canvas" width="2000" height="2000">

    </canvas>
<!--      -----------------------        -->
    <script>
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d')

        var imagemOvni = new Image();
        imagemOvni.src = 'ovni.png';
        imagemOvni.onload = function() {
            var x = 20

            for (var i = 1; i <= 5; i++) {
                context.drawImage(imagemOvni, x, 20, 64, 32);
                x += 70;
            }
        }

       for (var i = 1; i<=5; i++){
            var xBoom = 10;
            var imagemBoom = new Image();
            imagemBoom.src = 'boom.png';
            imagemBoom.onload = function() {
                context.drawImage(imagemBoom,
                    xBoom, 0, 60, 65,
                    20, 60, 60, 65
                );
            xBoom += 69;
            }

        }

    </script>
</body>
</html>
