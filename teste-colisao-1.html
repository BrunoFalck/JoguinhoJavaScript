<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bola.js"></script> 
    <script src="colisao.js"></script>
    <title>Teste de colis√£o</title>
</head>
<body>
    <canvas id="canvas" width="2000" height="1000" style="border:1px solid #000;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');   
        const ctx = canvas.getContext('2d');

        var b1 = new Bola(ctx);
        b1.x = 200;
        b1.y = 200;
        b1.velocidadeX = 10;
        b1.velocidadeY = -5;
        b1.cor = 'blue';
        b1.raio = 20;

        var b2 = new Bola(ctx);
        b2.x = 300;
        b2.y = 300;
        b2.velocidadeX = -5;
        b2.velocidadeY = 10;
        b2.cor = 'red';
        b2.raio = 30;

        var colisor = new Colisor();
        colisor.novoSprite(b1);
        colisor.novoSprite(b2);

        requestAnimationFrame(animar);

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            b1.atualizar();
            b2.atualizar();
            
            b1.desenhar();
            b2.desenhar();

            colisor.processar();

            requestAnimationFrame(animar);
        }
    </script>
</body>
</html>
