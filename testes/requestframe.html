<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request frame</title>
</head>
<body>
     <canvas id="meu_canvas" width="300" height="300"></canvas>
<!---------------------------------------------------------------------------------------------------->
    <script>

        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');

        context.fillStyle = 'black';
        //Dados da bola
        var x = 20;
        var y = 100;
        var raio = 5;

        var anterior = new Date().getTime();
        //Iniciar a animação
        requestAnimationFrame(mexerBola);

        //Função de animação
        function mexerBola(){
            var agora = new Date().getTime();
            var decorrido = agora - anterior;
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            context.arc(x, y, raio, 0, Math.PI*2);
            context.fill();
            var velocidade = 50;
            x += (velocidade*decorrido/1000);
            anterior = agora;
            requestAnimationFrame(mexerBola);
        }

    </script>


</body>
</html>
